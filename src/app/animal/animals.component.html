<div class="col-sm-12 text-center hide" id="form-add-animal">
  <h2> Ajout d'un animal</h2>
  <div class="form-group">
    <div class="col-sm-10">
      <input [(ngModel)]="name" placeholder="name" class="form-control"/>
    </div>
    <div class="col-sm-2">
      <button (click)="add(name)" class="btn btn-block btn-success">Ajouter</button>
    </div>
  </div>
</div>

<div *ngIf="animals" class="col-sm-12 no-padding-left">
  <h2 class="text-center"> Liste des animaux</h2>
  <table class="table table-striped">
    <thead>
      <th class="col-sm-5">Nom</th>
      <th class="col-sm-5">Nutriment</th>
      <th class="col-sm-2">Actions</th>
    </thead>
    <tbody>
    <tr *ngFor="let animal of animals" [class.selected]="animal === selectedAnimal">
      <td>{{animal.name}}</td>
      <td></td>
      <td>
        <button type="button" (click)="getOne(animal.id)" class="btn btn-primary btn-xs"><i class="fa fa-eye" aria-hidden="true"></i></button>
        <button type="button"  class="btn btn-default btn-xs"><i class="fa fa-pencil" aria-hidden="true"></i></button>
        <button type="button"  class="btn btn-danger btn-xs"><i class="fa fa-trash" aria-hidden="true"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div *ngIf="animalEdited" class="col-sm-4 no-padding-right">
  <h2> Modification de l'animal {{animalEdited.name|uppercase}}</h2>
  <div>
    <input [(ngModel)]="animalEdited.name" placeholder="name" class="form-control"/><br>
  </div>

  <button (click)="update(animalEdited.id, animalEdited.name)" class="btn btn-primary">Modifier</button>
  <button (click)="delete()" class="btn btn-danger">Supprimer</button>
</div>
