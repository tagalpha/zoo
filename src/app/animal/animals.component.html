<div *ngIf="addBlock === true" class="col-sm-12 no-padding-left">
  <button (click)="hideAddBlock()" class="pull-right">Cacher le block d'ajout</button>
  <h2><i class="fa fa-plus"></i> Ajout d'un animal</h2>
  <div class="col-sm-12" id="form-add-animal">
    <div class="form-group">
      <div class="col-sm-12">
        <input [(ngModel)]="animal.name" placeholder="name" class="form-control"/>
      </div>
      <div class="col-sm-12">
        <input [(ngModel)]="animal.race" placeholder="race" class="form-control"/>
      </div>
      <div class="col-sm-12">
        <input [(ngModel)]="animal.size" placeholder="size" class="form-control"/>
      </div>
      <div class="col-sm-12">
        <input [(ngModel)]="animal.weight" placeholder="weight" class="form-control"/>
      </div>
      <div class="col-sm-12">
        <input [(ngModel)]="animal.origin" placeholder="origin" class="form-control"/>
      </div>
      <div class="col-sm-12">
        <input [(ngModel)]="animal.description" placeholder="description" class="form-control"/>
      </div>
      <div class="col-sm-12">
        <input [(ngModel)]="animal.picture" placeholder="picture" class="form-control"/>
      </div>
      <div class="col-sm-12">
        <input [(ngModel)]="animal.gender" placeholder="gender" class="form-control"/>
      </div>
      <div class="col-sm-12">
        <input [(ngModel)]="animal.nutriment" placeholder="nutriment" class="form-control"/>
      </div>
      <div class="col-sm-12">
        <button (click)="add(animal)" class="btn btn-block btn-success">Ajouter</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="animalEdited" class="col-sm-12 no-padding-right">
  <h2><i class="fa fa-edit"></i> Modification de l'animal {{animalEdited.name|uppercase}}</h2>
  <div>
    <input [(ngModel)]="animalEdited.name" placeholder="name" class="form-control"/><br>
  </div>
  <div>
    <input [(ngModel)]="animalEdited.race" placeholder="race" class="form-control"/><br>
  </div>
  <div>
    <input [(ngModel)]="animalEdited.size" placeholder="size" class="form-control"/><br>
  </div>
  <div>
    <input [(ngModel)]="animalEdited.weight" placeholder="weight" class="form-control"/><br>
  </div>
  <div>
    <input [(ngModel)]="animalEdited.origin" placeholder="origin" class="form-control"/><br>
  </div>
  <div>
    <input [(ngModel)]="animalEdited.description" placeholder="description" class="form-control"/><br>
  </div>
  <div>
    <input [(ngModel)]="animalEdited.picture" placeholder="picture" class="form-control"/><br>
  </div>
  <div>
    <input [(ngModel)]="animalEdited.gender" placeholder="gender" class="form-control"/><br>
  </div>
  <div>
    <input [(ngModel)]="animalEdited.nutriment" placeholder="nutriment" class="form-control"/><br>
  </div>

  <button (click)="cancelEdit()" class="btn btn-default">Annuler</button>
  <button (click)="update(animalEdited)" class="btn btn-primary">Modifier</button>
</div>

<div *ngIf="animals && (addBlock === false && !animalEdited)" class="col-sm-12 no-padding-left">
  <button (click)="showAddBlock()" class="pull-right">Afficher le block d'ajout</button>
  <h2 class="text-center">Liste des animaux</h2>
  <table class="table table-striped">
    <thead>
      <th>Nom</th>
      <th>Race</th>
      <th>Size</th>
      <th>Weight</th>
      <th>Gender</th>
      <th >Action</th>
    </thead>
    <tbody>
    <tr *ngFor="let animal of animals" [class.selected]="animal === selectedAnimal">
      <td>{{animal.name}}</td>
      <td>{{animal.race}}</td>
      <td>{{animal.size}}</td>
      <td>{{animal.weight}}</td>
      <td>{{animal.gender}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-xs"><i class="fa fa-eye" aria-hidden="true"></i></button>
        <button type="button" (click)="getOne(animal)"  class="btn btn-default btn-xs"><i class="fa fa-pencil" aria-hidden="true"></i></button>
        <button type="button" (click)="delete(animal)" class="btn btn-danger btn-xs"><i class="fa fa-trash" aria-hidden="true"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
